<div class="row ">
  <div class="col-12">
    <div class="card border-success mt-4">
      <h3 class="card-header bg-success">Child Component</h3>
      <div class="card-body">
        <h4 class="card-title">Student Create</h4>
        <form [formGroup]="rfStudent" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-group" formControlName="name">
            <!--        <span *ngIf="rfStudent.controls.studentName.dirty-->
            <!--        && rfStudent.controls.studentName?.invalid" style="color: red">Required Input</span>-->

            <!--        <span *ngIf="rfStudent.controls.studentName.dirty-->
            <!--        && rfStudent.controls.studentName?.invalid" style="color: red">Min length</span>-->
          </div>
          <div class="form-group">
            <label>Gender: </label>
            <input type="number" formControlName="gender">
          </div>
          <div class="form-group">
            <label>Point: </label>
            <input type="number" class="form-group" formControlName="point">
          </div>

          <button type="submit" class="btn bg-primary" [disabled]="rfStudent.invalid">Create</button>
        </form>
      </div>
    </div>
  </div>
</div>
